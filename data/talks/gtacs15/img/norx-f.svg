      <text>
          <tspan x =  "8.5" y = "17.0">G</tspan>
      </text>
  </g>

  <g transform="translate(27 180)">
      <rect fill="url(#red-grid)"    x= "0" y= "0" width="25" height="25"/>
      <text>
          <tspan x =  "8.5" y = "17.0">G</tspan>
      </text>
  </g>

  <g transform="translate(54 0)">
