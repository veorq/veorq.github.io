<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="450" height="250" font-family="sans-serif" font-size="10px" >

  <defs>
    <pattern id="blue-grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect fill="#3498db" x="0" y="0" width="25" height="25" />
    </pattern>
    <pattern id="red-grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect fill="#e74c3c" x="0" y="0" width="25" height="25" />
    </pattern>
    <pattern id="green-grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect fill="#2ecc71" x="0" y="0" width="25" height="25" />
    </pattern>
    <pattern id="yellow-grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect fill="#fac205" x="0" y="0" width="25" height="25" />
    </pattern>
    <marker id="arrow"
        markerWidth="5" markerHeight="5" viewBox="-6 -6 12 12"
        refX="-2" refY="0"
        markerUnits="strokeWidth"
        orient="auto">
        <polygon points="-2,0 -5,5 5,0 -5,-5" fill="black" stroke="black" stroke-width="1px"/>
    </marker>
  </defs>


  <!-- column step -->
